<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <form class="todo-form">
                    <div id="form-Task">
                        <div class="form-group">
                            <input type="text" id="title" class="form-control" maxlength="16" placeholder="Title (16 word)" required>
                            <input type="hidden" id="editTitle" >
                        </div>
                        <div class="form-group">
                            <textarea id="description" cols="30" rows="10" class="form-control" maxlength="500" placeholder="Description (500 words)" required></textarea>
                            <input type="hidden" id="editDescription">
                        </div>
                        <button type="submit" class="btn  btn-block" id="submit">Submit</button>
                        <button class="btn btn-block" id="update" style="display: none;">Update</button>
                        <button type="reset" class="mt-3 btn  btn-block">Clear</button>
                        <button type="reset" class="mt-3 btn  btn-block btn btn-danger" id="delete">Delete All</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-3 text-left">
                        <p class="font-weight-bold">Title</p>
                    </div>
                    <div class="col-sm-6 text-left">
                        <p class="font-weight-bold">Description</p>
                    </div>
                    <div class="col-sm-3 text-right">
                        <p class="font-weight-bold">Edit / Delete</p>
                    </div>
                </div>
                <hr>
                <div id="tasks">
                    
                </div>
                <hr>
                <div id="pages" aria-label="Page navigation example" class="pagination">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="paginate.js"></script>
</body>

</html>
